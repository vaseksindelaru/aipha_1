shadow:
  available_llms:
    openai:
      model: "gpt-3.5-turbo"
    gemini:
      model: "gemini-2.5-pro"
    claude:
      model: "claude-3-sonnet"
  default_llm: "gemini"

# CONFIGURACIÓN DE INTEGRACIÓN GEMINI (NUEVA FUNCIONALIDAD)
gemini_integration:
  enabled: true
  api_endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent"
  api_key: "${GOOGLE_API_KEY}"
  shadow_alpha_id: "shadowAipha_1.0"
  communication_mode: "hybrid"
  sync_interval: 300
  rate_limiting:
    max_requests_per_hour: 100
    min_interval_seconds: 1
  authentication:
    secret_key: "${SHADOW_GEMINI_SECRET}"
    signature_algorithm: "HMAC-SHA256"
    token_expiry_minutes: 5

# CONFIGURACIÓN DE MEMORIA SHADOW
shadow_memory:
  base_path: "./aipha_memory_storage/action_history"
  max_history_entries: 10000
  compression_enabled: false
  backup_enabled: true
  backup_interval_hours: 24
  retention_days: 30
  cleanup:
    auto_cleanup: true
    cleanup_interval_hours: 6

# CONFIGURACIÓN DE LOGGING
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_logging:
    enabled: true
    log_directory: "./logs"
    max_file_size_mb: 10
    backup_count: 3
  console_logging:
    enabled: true
    color_output: true

# CONFIGURACIÓN DE COMUNICACIÓN
communication:
  enabled: true
  sync_interval: 300
  retry_attempts: 3
  timeout_seconds: 30

